            <a href="../html/register.html" class="btn" id="active">Register</a>
            <img src="..//assets/menuicon.png" alt="" class="menu-icon">
        </div>
    </header>

    <section class="registerPage">
        <div class="main-register">
            <form id="registerForm">
                <h1>Register</h1>
                <div class="input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                    <span class="error" id="nameError"></span>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <span class="error" id="emailError"></span>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="input" id="confirmPassword">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
                    <span class="error" id="confirmPasswordError"></span>
                </div>
                <div class="input">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age">
                    <span class="error" id="ageError"></span>
                </div>
                <div class="input-inline">
                    <label for="gender">Gender</label>
                    <div class="radio-group">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                    <span class="error" id="genderError"></span>
                </div>
                <div class="input-inline">
                    <div class="checkbox-group">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I accept the <a href="#">terms and conditions</a></label>
                    </div>
                    <span class="error" id="termsError"></span>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <footer>
        <section class="footer">
            <div class="footer-container">
                <h1>Willify</h1>
                <div class="footer-icons">
                    <a href="#"><img src="../assets/facebook.png" target="_blank"></a>
                    <a href="#"><img src="../assets/instagram.png" target="_blank"></a>
                    <a href="#"><img src="../assets/twitter.png" target="_blank"></a>
                </div>
            </div>

                <li><a href="#">support@willify.com</a></li>

            <div class="footer-container">
                <h4>Help</h4>
                <li><a href="#">FAQs</a></li>
            </div>
        </section>
